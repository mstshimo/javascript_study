<script>
function makeRectangle(x, y, w, h){
	log.debug("entering makeRectangle"); //メッセージを記録する
	var r = {x:x, y:y, size:{ w:w, h:h}};
	log.debug("New rectabgle", r); //オブジェクトを記録
	log.debug("exiting makeRectangle"); //別のメッセージを記録する
	return r;
}
alert("test");
</script>
